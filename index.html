$.fn.sort = function() {return this.pushStack(jQuery.makeArray([].sort.apply(this, arguments)));}; 

$.getJSON(GITHUB, function(data) {
    data.user.repositories.sort(function(a, b) {return a.name > b.name;});
    var reposHTML = '';
    $.each(data.user.repositories, function(i, repos) {
        if (!repos.private) {
            reposHTML += '<li><a href="'+repos.url+'">'+repos.name+'</a> - '+repos.description+'</li>';
        }
    });
    $("#projects").replaceWith('<ul id="projects">'+reposHTML+'</ul>');
});

$.getJSON(TWITTER, function(tweets) {
    var tweetHTML = '', i;
    for ( i = 0 ; i < 10; i++ ) {
        tweetHTML += '<li><a href="http://twitter.com/johnboxall/status/'+tweets[i].id+'">'+tweets[i].text+'</a</li>';
    }
    $("ul#tweets").replaceWith('<ul id="tweets">'+tweetHTML+'</ul>');
});


});
